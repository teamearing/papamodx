<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1c1c1c, #2b2b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8), 0 0 100px rgba(255, 0, 0, 0.6);
            padding: 30px;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        .button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #660000);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px #ff0000;
            transition: 0.3s;
        }

        .button.telegram {
            background: linear-gradient(45deg, #0088cc, #005f99);
            margin-top: 30px;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff4444, #990000);
            box-shadow: 0 0 40px #ff4444;
        }

        .button.telegram:hover {
            background: linear-gradient(45deg, #00aaff, #0077cc);
        }

        .subtext {
            margin-top: 10px;
            font-size: 14px;
            color: #ff8888;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Title -->
        <div class="title">CHOOSE THE SERVER</div>

        <!-- Buttons -->
        <button class="button" id="numberButton">NUMBER</button>
        <button class="button" id="sizeButton">BIG/SMALL</button>
        <button class="button telegram" id="telegramButton">TELEGRAM</button>

        <!-- Subtext -->
        <div class="subtext">Choose your destiny wisely...</div>
    </div>

    <script>
        // Redirect to Number Page
        document.getElementById('numberButton').addEventListener('click', () => {
            window.location.href = 'number.html';
        });

        // Redirect to Size Page
        document.getElementById('sizeButton').addEventListener('click', () => {
            window.location.href = 'size.html';
        });

        // Decode and redirect to Telegram link
        document.getElementById('telegramButton').addEventListener('click', () => {
            const encodedLink = 'aHR0cHM6Ly90Lm1lLytTekcxNzRnYmtHZzBPVEkx';
            const decodedLink = atob(encodedLink);
            window.open(decodedLink, '_blank');
        });
    </script>
</body>
</html>
