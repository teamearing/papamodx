<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose the game</title>
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #000000, #1c1c1c, #2b2b2b);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 450px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff0000;
            border-radius: 15px;
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.8), 0 0 100px rgba(255, 0, 0, 0.6);
            padding: 30px;
            text-align: center;
            position: relative;
            animation: fadeIn 1.5s ease-out;
        }

        /* Animated Danger Rings */
        .danger-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 450px;
            height: 450px;
            background: transparent;
            border: 2px solid rgba(255, 0, 0, 0.5);
            border-radius: 50%;
            animation: pulse 2s infinite;
            transform: translate(-50%, -50%);
            pointer-events: none;
        }

        .danger-ring:nth-child(2) {
            width: 550px;
            height: 550px;
            animation-delay: 0.5s;
        }

        /* Title */
        .title {
            font-size: 28px;
            font-weight: bold;
            color: #ff0000;
            text-shadow: 0 0 20px #ff0000, 0 0 40px #ff4444;
            margin-bottom: 30px;
            animation: flicker 2s infinite;
        }

        /* Buttons */
        .button {
            display: inline-block;
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            font-size: 18px;
            font-weight: bold;
            color: white;
            background: linear-gradient(45deg, #ff0000, #660000);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-shadow: 0 0 10px #ff0000;
            box-shadow: 0 0 20px #ff0000;
            transition: 0.3s;
            animation: glow 1.5s infinite alternate;
        }

        .button:hover {
            background: linear-gradient(45deg, #ff4444, #990000);
            box-shadow: 0 0 40px #ff4444;
        }

        /* Subtext */
        .subtext {
            margin-top: 10px;
            font-size: 14px;
            color: #ff8888;
            animation: flicker 2s infinite;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes pulse {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 0;
            }
        }

        @keyframes flicker {
            0%, 18%, 22%, 25%, 53%, 57%, 100% {
                opacity: 1;
            }
            20%, 24%, 55% {
                opacity: 0.4;
            }
        }

        @keyframes glow {
            from {
                box-shadow: 0 0 20px #ff0000;
            }
            to {
                box-shadow: 0 0 40px #ff0000, 0 0 80px #ff4444;
            }
        }
    </style>
</head>
<body>
    <div class="danger-ring"></div>
    <div class="danger-ring"></div>

    <div class="container">
        <!-- Title -->
        <div class="title">CHOOSE THE SERVER</div>

        <!-- Buttons -->
        <button class="button" id="numberButton">NUMBER</button>
        <button class="button" id="sizeButton">BIG/SMALL</button>

        <!-- Subtext -->
        <div class="subtext">Choose your destiny wisely...</div>
    </div>

    <script>
        // Redirect to Number Page
        document.getElementById('numberButton').addEventListener('click', () => {
            window.location.href = 'number.html';
        });

        // Redirect to Size Page
        document.getElementById('sizeButton').addEventListener('click', () => {
            window.location.href = 'size.html';
        });
    </script>
</body>
</html>
